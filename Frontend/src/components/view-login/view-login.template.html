<div layout="column" layout-padding="">
    <span flex="20"></span>
    <md-content class="login-form" layout="row" flex="35">
        <span flex="35"></span>
        <md-card flex="30">
            <md-card-content>
                <form name="$ctrl.loginForm">
                    <md-input-container class="md-block">
                        <label>Username</label>
                        <input type="text" name="username" ng-model="$ctrl.login.username" required/>
                        <div ng-messages="$ctrl.loginForm.username.$error" role="alert">
                            <div ng-message="required">Please enter your username.</div>
                        </div>
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>Password</label>
                        <input type="password" name="password" ng-model="$ctrl.login.password" required md-maxlength="64"/>
                        <div ng-messages="$ctrl.loginForm.password.$error" role="alert" multiple="">
                            <div ng-message="required">Please enter your password.</div>
                        </div>
                    </md-input-container>
                    <div ng-show="$ctrl.invalidCredentials" role="alert" multiple="">
                        <div class="error-msg">Invalid Credentials. Please try again.</div>
                    </div>
                    <md-button type="submit" ng-disabled="!$ctrl.loginForm.$valid" ng-click="$ctrl.submit()"
                               class="md-raised md-primary">&nbsp Login &nbsp</md-button>
                </form>
            </md-card-content>
        </md-card>
        <span flex></span>
    </md-content>
    <span flex></span>
</div>

<div>
    <h1 id="listing-page-title">Your personal listings</h1>
    <md-list>
        <md-list-item aria-label="Sponsors" ng-click="$ctrl.details(listing)" class="noright" ng-repeat="listing in $ctrl.listings" ng-show="listing.user==$ctrl.UserService.getCurrentUser()._id">
            <!--<md-icon><ng-md-icon icon="insert_drive_file"></ng-md-icon></md-icon>-->
            <div class="panel panel-info">
                <div class="panel-heading"> {{listing.title}}
                    <md-button class="md-icon-button"aria-label="Delete Item" ng-click="$ctrl.delete(listing)" >
                    <md-icon><ng-md-icon icon="delete" ></ng-md-icon></md-icon>
                </md-button> </div>
                <div class="panel-body">
                    Amount: {{listing.amount}}<br>
                    Type: {{listing.type}}
                </div>
            </div>
            <!--<md-divider ng-if="!$last"></md-divider>-->
        </md-list-item>
        <md-divider></md-divider>

    </md-list>
</div>
